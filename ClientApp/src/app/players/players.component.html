<h1>Poker Scoreboard</h1>

<p *ngIf="!(players$ | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">New Player</a>
</p>

<table class="table table-sm table-hover" *ngIf="(players$ | async)?.length>0">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Winnings</th>
      <th>Country</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of (players$ | async)">
      <td>{{ player.playerId }}</td>
      <!-- <td><a [routerLink]="['/player/', player.playerId]">{{ player.name }}</a></td> -->
      <td>{{ player.playerName }}</td>
      <td>{{ (player.playerWinnings | currency:'USD') + "M" }}</td>
      <td>{{ player.country }}</td>
      <td>{{ player.dateWon | date: "dd.MM.y" }}</td>
      <td><a [routerLink]="['/player/edit/', player.playerId]" class="btn btn-primary btn-sm float-right">Edit</a></td>
      <td><a [routerLink]="" (click)="delete(player.playerId)" class="btn btn-danger btn-sm float-right">Delete</a></td>
    </tr>
  </tbody>
</table>
