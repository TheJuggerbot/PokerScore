
<ng-container *ngIf="(player$ | async) as player; else loading">

    <h1>{{ player.playerName }}</h1>
    <div>{{ player.playerWinnings }}</div>
    <ul>
      <li>{{ player.country }}</li>
      <li>{{ player.dateWon }}</li>
    </ul>
  
  </ng-container>
